<!DOCTYPE html>
<html>
  <head>
    <title>GoodEats</title>    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </head>
  <body>
   


    <header class ='bayarea'>



      <nav class="navbar">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="http://localhost:5000">GoodEats</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class='active'><a href='http://localhost:5000/about'>About</a></li>
              <li class='active'><a href='http://localhost:5000/foods'>Foods</a></li>
              <li class='active'><a href='http://localhost:5000/ratings'>Ratings</a></li>
              {% for place in places %}
              <li class="active"><a href='http://localhost:5000/'
                onclick="location.href=this.href+'{{ place }}';return false;"
                >{{ place }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </nav>
    </header> 
     
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
     
  </body>
</html>
